<div class="row">
  <div class="offset-md-4">
  </div>
  <div class="col-md-4">
    <h2>Deploy Stack</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-10 offset-md-1">
    <form #createForm="ngForm" (ngSubmit)="submit()">

      <div class="form-group">
        <label for="stackName">Stack Name</label>
        <input type="text" [(ngModel)]="stack.name" class="form-control" id="stackName" placeholder="Insert Stack Name" #stackName="ngModel"
          required name="stackName" [ngClass]="{'ng-invalid2': alreadyExists && badName === stackName.value}">
        <div [hidden]="stackName.valid || stackName.pristine" class="alert alert-danger">
          A Stack name is required
        </div>
        <div [hidden]="!(alreadyExists && badUser === stackName.value) || stackName.pristine" class="alert alert-danger">
          A Stack with that name already exists 
        </div>
      </div>

      <div class="form-group">
        <div class="row">
            <div class="col-auto">
                <textarea rows="15" cols="50" placeholder="View the docker file here..">{{fileText}}</textarea>
            </div>
            <div class="col-auto">
                <label for="file"><h4>Select a docker-compose file: </h4></label>
                <input type="file" class="form-control-file" id="file" accept=".yml" (change)="uploadFile($event)">
            </div>
            <br />
            
        </div> 
      </div>

      <a routerLink="/stacks" class="">
        
        <button id="btnCancel" type="button" class="btn btn-info"> Cancel <i class="fa fa-undo"></i> </button>
      </a>

    </form>
  </div>
</div>
