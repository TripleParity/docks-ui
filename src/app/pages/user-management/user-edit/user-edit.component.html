<h2>Edit User</h2>
<div class="col-md-3">
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input readonly type="text" id="username" class="form-control" formControlName="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input required type="password" id="password" class="form-control" formControlName="password">

      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

        <div *ngIf="password.errors.required">
          Password is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input required [ngClass]="{'ng-invalid2': userForm.errors?.passwordsDoNotMatch}" type="password" id="password2" class="form-control"
        formControlName="password2">
      <div *ngIf="userForm.errors?.passwordsDoNotMatch && (password2.touched || password2.dirty)" class="alert alert-danger">
        Passwords do not match
      </div>
    </div>

    <div [hidden]="!genericError" class="alert alert-danger">
      Something went wrong
    </div>

    <a routerLink="/users">
      <button id="btnCancel" type="button" class="btn btn-secondary">Cancel</button>
    </a>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.valid || submitted || userForm.errors">Submit</button>
  </form>
</div>
