<div class="row heading">
  <div class="col-sm-4">
    <h1>
      <i class="fa fa-code-fork"></i> Create Volume</h1>
  </div>
  <div class="offset-sm-6">
    <button type="submit" class="btn btn-info" [disabled]="!volumeForm.valid"> Create Volume
      <i class="fa fa-arrow-circle-o-up"></i>
    </button>
  </div>
</div>
<form [formGroup]="volumeForm" (ngSubmit)="submit()">
  <div class="form-group row">
    <div class="col-sm-1">
      <label for="volumeName" class="col-form-label">
        <h4>Name: </h4>
      </label>
    </div>
    <div class="col-sm-10">
      <input type="text" formControlName="Name" class="form-control" id="volumeName">
    </div>
  </div>

  <div class="row break"></div>

  <div class="row">
    <table class="col-sm-12">
      <thead>
        <tr>
          <th>
            <div class="form-group row">
              <div class="col-sm-1">
                <label for="volumeDrive" class="col-form-label">
                  <h4>Driver: </h4>
                </label>
              </div>
              <div class="col-sm-10">
                <input type="text" formControlName="Driver" class="form-control" id="volumeDrive">
              </div>
            </div>
          </th>
          <th>
          </th>
          <th>
          </th>
        </tr>
        <tr>
          <th id="bottomTable">
            <span class="spans" (click)="addOption()" id="add">
                Add Driver Options
                <i class="fa fa-plus-circle"></i>
            </span>
          </th>
        </tr>
      </thead>
      <div formArrayName="Options">
        <div *ngFor="let option of Options.controls; let i=index">
          <div [formGroupName]="i">
            <tbody class="col-sm-12">
              <tr>
                <td class="col-sm-6">
                  <label for="'OptionName'+i">Name: </label>
                </td>
                <td class="col-sm-6">
                  <label for="'OptionValue'+i">Value: </label>
                </td>
                <td class="col-sm-2"></td>
              </tr>
              <tr>
                <td class="col-sm-6">
                  <div class="form-group">
                    <input type="text" formControlName="Name" class="form-control" id="'OptionName'+i">
                  </div>
                </td>
                <td class="col-sm-6">
                  <div class="form-group">
                    <input type="text" formControlName="Value" class="form-control" id="'OptionValue'+i">
                  </div>
                </td>
                <td>
                  <div class="col-sm-2">
                    <span (click)="removeOption(i)" class="spans" id="delete">
                      <i class="fa fa-trash"></i>
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </div>
        </div>
      </div>
    </table>
  </div>

  <div class="row break"></div>
</form>
<p>
  Form Value: {{ volumeForm.value | json }}
</p>
