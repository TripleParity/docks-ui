<div class="row">
    <div class="offset-md-4">
    </div>
    <div class="col-md-4">
      <h2>Webhooks</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <form #createForm="ngForm" (ngSubmit)="submit()">
  
        <div class="form-group">
          <label for="stackName">First text box</label>
          <input disabled type="text" class="form-control" id="first">
        </div>

        <div class="form-group">
            <label for="stackName">Second text box</label>
            <input disabled type="text" class="form-control" id="second">
        </div>

        <div class="form-group">
            <label for="stackName">First checkbox</label>
            <input type="checkbox" value="Name">
        </div>

        <div class="form-group">
            <label for="stackName">Second checkbox</label>
            <input type="checkbox" value="NameSecond">
        </div>

        <div class="form-group">
            <label for="stackName">Third checkbox</label>
            <input type="checkbox" value="NameThird">
        </div>

        <div class="form-group">
            <label for="stackName">Fourth checkbox</label>
            <input type="checkbox" value="NameFourth">
        </div>

        <div class="form-group">
            <label for="stackName">Five checkbox</label>
            <input type="checkbox" value="NameFive">
        </div>

        <div class="form-group">
            <label for="stackName">Sixth checkbox</label>
            <input type="checkbox" value="NameSix">
        </div>
      </form>
    </div>
  </div>
