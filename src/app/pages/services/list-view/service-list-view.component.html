<ng-template #removeConfirm let-c="close" let-d="dismiss">
    <div id="task-modal" class="dark-modal">
        <div class="modal-header" id="remove-modal-header">
            <h4 class="warning-text">
                Warning!
            </h4>

            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modal-task">
            <!-- <span class="faded-text">Are you sure you want to delete service with id:</span><br/> {{ removeId }} <span class="faded-text">?</span> -->
            <span class="faded-text">Are you sure you want to delete this service?</span>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="removeService(removeId); c('Close click')">Remove</button>
            <button type="button" class="btn btn-outline-success" (click)="c('Close click')">Cancel</button>
        </div>
    </div>
</ng-template>

<div>
    <h3>
      Services
    </h3>
    <div id="test" class="fixed-right">
        <a class="btn btn-primary" style="color: white">Create service</a>

        <button (click)="loadModal(removeConfirm, rows.ID, $event)" class="btn btn-danger" style="float: right;"  *ngIf="isSelected">
            <i class="fa fa-trash-o"></i> Delete service
        </button>
        <button routerLink="/services/operations/{{rows.ID}}" class="btn btn-info pad" style="float: right;" *ngIf="isSelected">
            <i class="fa fa-sliders"></i> Update service
        </button>
        <button href="#" class="btn btn-success pad" style="float: right;" *ngIf="isSelected">
            <i class="fa fa-eye"></i> View detail view
        </button>
    </div>
    <br>
    <div class="fixed-right">
        <input type='text'
        style='padding:8px;margin:15px auto;width:25%;'
        placeholder='Type to filter the name column...'
        (keyup)='updateFilter($event)' />
      </div>
    <ngx-datatable
      #table
      class="bootstrap ngx-datatable"
      [headerHeight]="50"
      [limit]="10"
      [columnMode]="'force'"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [trackByProp]="'updated'"
      [rows]="rows"
      [columns]="columns"
      [selected]="selected"
      [selectionType]="'single'"
      (select)='onSelect($event)'
      >
    </ngx-datatable>
</div>
