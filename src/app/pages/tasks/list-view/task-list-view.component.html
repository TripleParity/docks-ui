<app-spinner [hidden]="isLoaded"></app-spinner>
<div class="row heading">
    <div class="col-sm-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Tasks" aria-label="Recipient's username" aria-describedby="basic-addon2"
            (keyup)="updateFilter($event)"
                >
            <div class="input-group-append">
                <button class="btn btn-default">
                    <span class="input-group-text" id="Search">
                        <i class="fa fa-search"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-12">
        <ngx-datatable class="bootstrap ngx-datatable" [limit]="100" [footerHeight]="40" [columnMode]="'force'" [rows]="tasks" [headerHeight]="'auto'"
            [rowHeight]="getRowHeight" [selectionType]="'single'" (select)='onSelect($event)'>

            <ngx-datatable-column name="Name" prop="Name">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <div>{{ row.Name }}</div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Image" prop="Spec.ContainerSpec.Image">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <div> {{ row.Spec.ContainerSpec.Image }}</div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Node" prop="NodeHostname">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <div> {{ row.NodeHostname }}</div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Status" prop="Status.State">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <div class="{{row.Status.State}} status"> {{row.Status.State}}</div>
                </ng-template>
            </ngx-datatable-column>


        </ngx-datatable>
    </div>

</div>
