<div id="serviceOperations" class="container">
    <ul class="nav nav-tabs nav-fill" id="serviceOperationsTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="scale-tab" data-toggle="tab" href="#scale" role="tab" aria-controls="scale" aria-selected="true">Scale</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="update-tab" data-toggle="tab" href="#update" role="tab" aria-controls="update" aria-selected="false">Update</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="log-tab" data-toggle="tab" href="#log" role="tab" aria-controls="log" aria-selected="false">Log</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade container content-container show active" id="scale" role="tabpanel" aria-labelledby="scale-tab">
            <div class="form-group">
                <label for="replicas">Replicas:</label>
                <input type="number" id="replicas" class="form-control" [value]="+spec.Mode.Replicated.Replicas">
            </div>
            <div>
                <button type="button" class="btn btn-outline-success">Scale Service</button>
            </div>
        </div>

        <div class="tab-pane fade container content-container" id="update" role="tabpanel" aria-labelledby="update-tab">
           <div class="form-group">
               <label for="serviceName">Name:</label>
               <input id="serviceName" type="text" class="form-control" [value]="spec.Name">
           </div>
           <div class="form-group">
               <label for="serviceName">Mode:</label>
               <select id="serviceMode" class="form-control" [(ngModel)]="spec.EndpointSpec.Mode">
                   <option value="vip">vip</option>
                   <option value="dnsrr">dnsrr</option>
               </select>
           </div>
            <div>
                <button type="button" class="btn btn-outline-success">Update Service</button>
            </div>
        </div>

        <div class="tab-pane fade container content-container" id="log" role="tabpanel" aria-labelledby="log-tab">
            <div class="row">
                <textarea class="textarea">{{serviceLog}}</textarea>
                <button type="button" class="btn btn-outline-success copy-button">Copy to clipboard</button>
            </div>
        </div>

    </div>
</div>
