<div>
    <!--Name of product an image for Stacey & Co-->
    <div id="div1">
        <h1 style="margin-top: 50px;">Docks-ui</h1>
        <br>
        <br>
        <img src="https://static1.squarespace.com/static/588bb37b893fc0698d8db5f6/t/58d96d5f03596eed05f898f9/1490644323456/"
             alt="whale">
    </div>

    <!--Body of page.-->
    <!--Add Action / target ->  Must be written in ngBootstrap form-->
    <!--But this is the basic idea for the login page-->
    <!--Routing so that the navbar doesn't display-->

    <div *ngIf="loggedIn !== false;then welcome else logIn"></div>

    <ng-template #welcome>
        <h1>
            You are signed in!!!
        </h1>
        <button type="button" class="btn btn-success btn-block" (click)="onLogOut()">Sign Out</button>
    </ng-template>
    <ng-template #logIn>


        <form (ngSubmit)="onSubmit()" class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Email</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="*******">
                </div>
            </div>
            <div class="form-row justify-content-md-center">
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-success btn-block" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </form>
    </ng-template>

    <footer class="">
        <hr/>
        <div class="row justify-content-md-center">
            <div class="form-group col-md-2">
                Compiax&reg; TripleParity&trade;
            </div>
        </div>
    </footer>
</div>
